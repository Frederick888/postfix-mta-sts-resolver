language: python
dist: bionic

matrix:
  include:
    - python: 3.9
      env: TOXENV=lint
    - python: 3.9
      env: TOXENV=cover
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.9
      env: TOXENV=py39
    - python: 3.5
      env: TOXENV=py35-uvloop
    - python: 3.6
      env: TOXENV=py36-uvloop
    - python: 3.7
      env: TOXENV=py37-uvloop
    - python: 3.8
      env: TOXENV=py38-uvloop
    - python: 3.9
      env: TOXENV=py39-uvloop
install:
  - "sudo apt-get update"
  - "sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev cargo"
  - "sudo -H env PYTHON=\"$(command -v python)\" tests/install.debian.sh"
script:
  - tox
